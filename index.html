<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue slider</title>
  </head>
  <body>
    <div id="root" class="container-carousel">
      <div class="carousel">
        <i class="fas fa-chevron-circle-left" @click="clickPrevImg"></i>
        <div class="images">
          <img v-bind:src="images[imageIndex]"  alt="">
          <input class="add_img" type="text" v-model="inputValue" @keyup.enter="addImg()" name="" value="" placeholder="Inserisci l'URL dell'imagine che vuoi inserire.">
          <button @click="addImg()" class="add" type="button" name="button">Aggiungi</button>
          <button @click="delImg" class="remove" type="button" name="button">Elimina</button>
        </div>
        <i class="fas fa-chevron-circle-right" @click="clickNextImg"></i>
        <div class="dots">
          <i class="far fa-circle" v-for="(image, index) in images" :class="(index == imageIndex) ? 'active' : '' "></i>
        </div>

      </div>

    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
